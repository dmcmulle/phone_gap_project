<!DOCTYPE HTML>
<!-- flash_cards_main.html -->
<html lang = "en">
<head>
  <title>Flash Cards Online</title>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
  <SCRIPT SRC="script.js"></SCRIPT>
</head>

<body onload="init()">
	<h1>
		FLASH CARDS ONLINE
	</h2>
	
	<div class="box">
		<div id="flash_cards" style="display:none;">
			<br/><br/>
			<div id="center">
				</br><b><span id="flash_cart_html_title"></b></span></br></br>
					<div id="flash_card">
						<br/><br/><br/><br/>
							Press "NEXT" to begin!
						<br/><br/>
					</div>
			</div>
			
			<br/><br/>
			
			<div id="center">
				<a href="JavaScript:previousCardText()"><img src="previous_button.png"></a>
				<a href="JavaScript:nextCardText()"><img src="next_button.png"></a>
				</br></br>
				<a href="JavaScript:goBack()"><img src="back_button.png"></a>
				</br></br>
				<a href="JavaScript:location.href='https://github.com/dmcmulle/phone_gap_project/'"><img src="download_button.png"></a>		
			</div>
			<br/><br/>
		</div>
	</div>
	
	<div class="box">
		<div id="selector">
			<p>
				</br></br>
				<div class="box">
					<div id="center">
						</br>
						<b>Current Sets:  <span id="current_sets_available"></span></b>
						<span id="set_titles"></span>
						</br></br></br></br>
						<input type="button" onClick="location.href='https://github.com/dmcmulle/phone_gap_project/'" value="Download and Customize Your Own!"></input>		
						</br></br>						
					</div>
				</div>
				</br></br>
			</p>
		<div id="selector">
	</div>
	
</body>
